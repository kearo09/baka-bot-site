<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AutoFlow Tools – Business Automation Services</title>
<style>
/* --- Previous styles remain unchanged --- */

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0,0,0,0.7);
}

.modal-content {
    background: #1a1a1a;
    margin: 10% auto;
    padding: 30px;
    border-radius: 12px;
    max-width: 500px;
    color: #fff;
}

.modal-content h2 {
    text-align: center;
    margin-bottom: 20px;
}

.modal-content input, .modal-content textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #333;
    background: #111;
    color: #fff;
}

.modal-content button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    background: #ff4ecb;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
}

.close-btn {
    float: right;
    font-size: 22px;
    cursor: pointer;
    color: #ff4ecb;
}
</style>
</head>
<body>

<!-- HEADER & HERO remain same -->

<!-- MAIN CONTENT remains same -->

<a class="start-btn" href="#" id="getServiceBtn">Get Service</a>

<!-- Modal Form -->
<div class="modal" id="serviceModal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Provide Your Details</h2>
        <form id="serviceForm">
            <input type="text" name="name" id="name" placeholder="Full Name" required>
            <input type="email" name="email" id="email" placeholder="Gmail ID" required>
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" required>
            <textarea name="business" id="business" placeholder="Brief Description of Your Business" rows="4" required></textarea>
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>
</div>

<!-- Razorpay Checkout script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
// Modal functionality
const modal = document.getElementById('serviceModal');
const openBtn = document.getElementById('getServiceBtn');
const closeBtn = document.getElementById('closeModal');

openBtn.onclick = () => modal.style.display = 'block';
closeBtn.onclick = () => modal.style.display = 'none';
window.onclick = (e) => { if(e.target==modal) modal.style.display='none'; };

// Razorpay Checkout
const form = document.getElementById('serviceForm');
form.addEventListener('submit', function(e){
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const business = document.getElementById('business').value;

    // Razorpay options
    const options = {
        "key": "YOUR_RAZORPAY_KEY", // Replace with your Razorpay API Key
        "amount": 1990, // Amount in paise (₹19 = 1900 paise)
        "currency": "INR",
        "name": "AutoFlow Tools",
        "description": "Starter Plan Subscription",
        "handler": function (response){
            alert("Payment Successful! Razorpay Payment ID: " + response.razorpay_payment_id);
            modal.style.display = 'none';
        },
        "prefill": {
            "name": name,
            "email": email,
            "contact": phone
        },
        "notes": {
            "business": business
        },
        "theme": {
            "color": "#ff4ecb"
        }
    };

    const rzp1 = new Razorpay(options);
    rzp1.open();
});
</script>

<!-- FOOTER remains same -->

</body>
</html>
